<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Green Cater</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">

</head>
<body style="background-color:#ecf5e9;">


<div class="container-fluid pt-5" style="background-color: #ecf5e9">

<div class="container" style="background-color: #ecf5e9">

<form action="" class="main-form needs-validation" novalidate>
	<div class="row">
		<div class="col-sm-12 col-lg-6">
			<div class="form-group">
				<label for="name">Customer Info:</label>
				<input type="text" name="name" id="name" class="form-control is-invalid" placeholder="Name*" required>
				<div class="invalid-feedback">*Name is required!</div>
			</div>
			<div class="form-group">
				<input type="text" name="name" id="name" class="form-control is-invalid" placeholder="Email*" required>
				<div class="invalid-feedback">*Email is required!</div>
			</div>
			<div class="form-group">
				<input type="text" name="name" id="name" class="form-control is-invalid" placeholder="Phone*" required>
				<div class="invalid-feedback">*Phone is required!</div>
			</div>
			Don't have an account? <a href="#" class= "label" style="vertical-align: center;">Register Now</a>
			<br>
			<br>
			<br>
			<label for="type">Select order type:</label>
			
			<div class="form-check">
  			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  			<label class="form-check-label" for="flexRadioDefault1">Pickup Order</label>
			</div>
			<div class="form-check">
  			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  			<label class="form-check-label" for="flexRadioDefault2">Delivery</label>
			</div>
			<br>
			<br>
			<br>
				<input type="text" name="adr" id="adr" class="form-control is-invalid" placeholder="*Address" required>
				<div class="invalid-feedback">*Address is required!</div>
				<input type="text" name="name" id="name" class="form-control" placeholder="*Apartment/Suite No.(Optional)">
				
		



		</div>
		<div class="col-sm-12 col-lg-6">
			<label for="method">Payment method:</label>
			<div class="row">
				<div class="col sm-6">
				<a href="#" class= "btn btn-light dugme2 btn-lg" style="vertical-align: center;">Credit Card</a>
				</div>
				<div class="col sm-6">
				<a href="#" class= "btn btn-light dugme2 btn-lg" style="vertical-align: center;">Gift Card</a>
					</div>
			</div>
			
				<br>
				<input type="text" name="giftcard" id="giftcard" class="form-control is-invalid"
				placeholder="Gift Card Number*">

				<br>
				<br>
				<br>
				<br>

				<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-12 ">
				<div class="form-group">
				<label for="coupon">Coupon code:</label>
				<input type="text" name="coupon" id="coupon" class="form-control" placeholder="Code" required>
				<label for="coupon">By placing this order you accept the Online ordering terms and privacy policy </label>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-12 ">
					<div class="container-fluid pt-5" style="background-color: #ecf5e9"; align="center">
					<a href="thankyou.html" class= "btn btn-success btn-lg" style="vertical-align: center;">Pay</a>
					</div>
				</div>
			</div>

			</div>
		</div>
	</div>



<div class="container-fluid pt-5" style="background-color: #ecf5e9"; align="center">
		<br>
		<br>
		<br>
		<br>
	
		</div>




</form>
</div>
</div>

</html>
