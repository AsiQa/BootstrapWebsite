<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Green Cater</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css"> -->
</head>
<body style="background-color:#ecf5e9;">



<div class="container-fluid pt-5" style="background-color: #ecf5e9">

<div class="container" style="background-color: #ecf5e9">
	<div class="container-fluid" style="background-color: #ecf5e9"; align="center">
	<h1>PURCHASE A GIFT CARD</h1>
	</div>

	<br>
	<br>


	<label>Egift card amount:</label><br>
	<div class="btn-group" role="group" aria-label="Button group example">
    <button type="button" class="btn btn-outline-dark">$25</button>
    <button type="button" class="btn btn-outline-dark">$50</button>
    <button type="button" class="btn btn-outline-dark">$75</button>
    <button type="button" class="btn btn-outline-dark">$100</button>
    <button type="button" class="btn btn-outline-dark">CUSTOM</button>
  </div>

<form action="" class="main-form needs-validation" novalidate>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-8">

			<div class="row">
				<div class="col-xs-6 col-sm-6 col-lg-6">
					<div class="form-group">
					<label for="name">Your Name:</label>
					<input type="text" name="name" id="name" class="form-control">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-lg-6">
					<div class="form-group">
					<label for="mail">Your e-mail:</label>
					<input type="text" name="mail" id="mail" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-lg-6">
					<div class="form-group">
					<label for="rec">Recipient name:</label>
					<input type="text" name="rec" id="rec" class="form-control">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-lg-6">
					<div class="form-group">
					<label for="mai">Recipient e-mail:</label>
					<input type="text" name="mai" id="mai" class="form-control">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="ma">Personal message:</label>
				<input type="text" name="ma" id="ma" class="form-control">
			</div>
		</div>

		<div class="col-sm-12 col-md-12 col-lg-4">
			<br>
			<div class="form-group">
			<label for="cr">Credit card:</label>
			<input type="cr" name="cr" id="cr" class="form-control" placeholder="Card Number*">
			</div>

			<div class="row">
				<div class="col-xs-4 col-sm-4 col-lg-4">
					<input type="text" class="form-control" placeholder="MM/YY">
				</div>
				<div class="col-xs-4 col-sm-4 col-lg-4">
					<input type="text" class="form-control" placeholder="CVV">
				</div>
				<div class="col-xs-4 col-sm-4 col-lg-4">
					<input type="text" class="form-control" placeholder="Postal">
				</div>

			</div>
			<br>
			<label for="coupon">By placing this order you accept the Online ordering terms and privacy policy </label>
					<div class="container-fluid pt-1" style="background-color: #ecf5e9"; align="center">
					<a href="#" class= "btn btn-light dugme2 btn-lg" style="vertical-align: center;">PURCHASE</a>
					</div>
			

		</div>
	</div>
</form>

</div>
</div>


</body>
</html>
